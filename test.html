<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify Latest Product</title>
</head>
<body>
  <h1>Latest Product</h1>
  <div id="product"></div>
  <script>
    const fetchLatestProduct = async () => {
      try {
        const response = await fetch('/latestProduct.json');
        const data = await response.json();
        const product = data.data.products.edges[0].node;
        const productHtml = `
          <h2>${product.title}</h2>
          <a href="https://your-shopify-store-name.myshopify.com/products/${product.handle}">
            <img src="${product.images.edges[0].node.src}" alt="${product.title}" />
          </a>
        `;
        document.getElementById('product').innerHTML = productHtml;
      } catch (error) {
        console.error('Error fetching latest product:', error);
      }
    };

    fetchLatestProduct();
  </script>
</body>
</html>
